	<script src="/assets/js/jquery-1.11.3.min.js"></script>

	<script>
		let userDetails    = localStorage.getItem('userDetails');
	
		let userDetailsobj = JSON.parse(userDetails);
		if(userDetailsobj.brokers_id !== undefined){
			
			$.ajax({ 
				method: 'POST', 
				url: 'https://api.tryckl.com/api/v1/auth/authenticate', 
				data: JSON.stringify({ 'brokers_id': userDetailsobj.brokers_id}),
				dataType: 'json',
				contentType: 'application/json',
				headers: {
				'Content-Type':'application/json'
				},
				success: function (res) { 
					//console.log(res);	
					localStorage.setItem('jwtToken', res.response._jwtToken);
					//localStorage.setItem('jwtToken', res.response._jwtToken);
				}
       		});
		}
		
	</script>
